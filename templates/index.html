{% extends 'base.html' %}
{% block body %}


<div class="container">
    <div class="row">
      {% for i in product_list %}
       <div class="col-md-3">
        <div class="card">
  <img src="{{i.img.url}}" class="card-img-top" alt=" "  height="300";>
  <div class="card-body">
    <h4 class="card-title">{{i.name}}</h4>
      <p class="card-text">{{i.desc}}</p>>
    <a href="{% url 'productapp:detail' i.id %}" class="btn btn-primary">see profile</a>
  </div>
</div>
       </div>
        {% endfor %}
    </div>
</div>






{% endblock %}
